
{% extends 'myapp/base.html' %} {% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <form action="{% url 'signout' %}" method="post">
                {% csrf_token %}
                <h1 class="text-success">{{ user }} successful login!</h1>
                <p class="text-light">{{ user }} go to find bus for booking.Thank you for choosing us</p>
                <p class="text-light">If you want to logout <button type="submit" class="btn btn-success"> Sign out</button></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
